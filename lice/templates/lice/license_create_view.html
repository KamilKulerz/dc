{% extends "base.html" %}

{% block content %}



<div class="card">

    <div class="card-body">
        <div class="card">
            <div class="card-header">Create new license manually</div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        {% csrf_token %}

                        {{ form.as_p }}

                        <input type="submit" value="Submit" class="btn btn-info">
                    </div>
                </form>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>

</div>




{% endblock %}
